<div class="card" id="flip-card">
  <div class="card-inner">
      <div [ngClass]="cardConfig.type && cardConfig?.style" class="card-front" [routerLink]="cardConfig.route || ''">
          <span>
              {{ cardConfig.title }}
          </span>
      </div>
      
      <div [ngClass]="cardConfig.type && cardConfig?.style" class="card-back" [routerLink]="cardConfig.route || ''">
          <span>
              {{ cardConfig.text }}
          </span>
      </div>
  </div>
</div>
